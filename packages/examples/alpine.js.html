<html>
	<head>
		<title>My First Project!</title>
        <script src="//unpkg.com/alpinejs" defer></script>
        <link
    rel="stylesheet"
    href="https://unpkg.com/hypestyle@0.1.5/dist/css/hypestyle.min.css"
/>
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		
 
<div x-data="{ open: false }" class="text-center mt-2">
    <button @click="open = true" 
            class="btn btn-primary text-white bs-sm bs-hover-none">
 	<i class="fa-solid fa-plus"></i>
        Open
    </button>
 	
    <br> <br>	
    
    <span x-show="open">
      This is so cool!
        <br><br>
        <button 
                class="btn btn-error text-white bs-sm bs-hover-none" 
                @click="open = false">
          <i class="fa-solid fa-minus"></i>  Close
        </button>
    </span>
</div>
        
        <div x-data="{ count: 0 }" class="text-center mt-8">
    <button class="btn bs-sm bs-hover-none tr" x-on:click="count++">+</button>
      <button class="btn bs-sm bs-hover-none tr" x-on:click="count--">-</button>
 
    <span class="ml-4 bg-gray-light-2 br-sm text-primary-dark-2 pt-1 pb-1 p-1 pr-2 pl-2" x-text="count"></span>
</div>
        
	</body>
</html>
