<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hypestyle CSS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="description"
            content="Hypestyle CSS is a collection of CSS utilities for web development"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <!-- stylesheets -->
        <link rel="icon" href="/img/icon.png" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/hypestyle@0.1.5/dist/css/hypestyle.min.css"
        />
        <!-- <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        /> -->

        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script>
            window.$docsify = {
                name: 'Hypestyle CSS',
                repo: 'hypestyle/hypestyle',
                coverpage: '_coverpage.md',
                formatUpdated: '{MM}/{DD} {HH}:{mm}',
                notFoundPage: '404.md',

                loadNavbar: true,
                loadSidebar: true,
                auto2top: true,

                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: 'Type to search',
                    noData: 'No Results!',
                    depth: 6,
                    hideOtherSidebarContent: false,
                },
                search: 'auto',
                subMaxLevel: 2,
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    </body>
</html>
